<div class="row list-group">
  <div class="col-xs-12">
    <a *ngFor="let pet of pets"
      [routerLink]="[pet.id]"
       routerLinkActive="active"
       class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{pet.name}}</h4>
        <p class="list-group-item-text">{{pet.breed}}</p>
        <button class="btn btn-danger btn-xs" (click)="onDeletePet(pet.id)"><i class="far fa-trash-alt"></i></button>
      </div>
      <div class="pull-right">
        <img
          [src]="domSanitizer.bypassSecurityTrustUrl('data:image/*;base64,' + pet.photo)"
          class="img-responsive"
          style="max-height: 100px;"
        >
      </div>
    </a>
  </div>
</div>
