<div class="row list-group">
  <div class="col-xs-12" *ngFor="let pet of pets">
    <a
      [routerLink]="[pet.id]"
       routerLinkActive="active"
       class="list-group-item clearfix col-xs-12">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{pet.name}}</h4>
        <p class="list-group-item-text">{{pet.breed}}</p>
      </div>
      <div class="pull-right">
        <img
          [src]="domSanitizer.bypassSecurityTrustUrl('data:image/*;base64,' + pet.photo)"
          class="img-responsive"
          style="max-height: 100px;"
        >
      </div>
    </a>
    <button class="btn btn-warning col-xs-6 pull-left" (click)="onEditPet(pet.id)"><i class="fas fa-edit"></i></button>
    <button class="btn btn-danger col-xs-6 pull-right" (click)="onDeletePet(pet.id)"><i class="far fa-trash-alt"></i></button>
  </div>
</div>
