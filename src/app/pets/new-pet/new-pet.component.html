<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" id="breed" formControlName="breed" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="species">Species</label>
            <input type="text" id="species" formControlName="species" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" accept="image/*" (change)="onFileChange($event)">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
