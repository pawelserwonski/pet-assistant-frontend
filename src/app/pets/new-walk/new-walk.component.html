<div class="row">
  <div class="col-md-offset-4 col-md-6">

    <form [formGroup]="walkForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" formControlName="startDate" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" formControlName="endDate" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" formControlName="startTime" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <form class="form-group" [formGroup]="daysOfWeekForm">
            <div *ngFor="let day of weekDaysKeys">
              <input type="checkbox" [formControlName]="day">
              <span>{{day}}</span>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="walkLength">Walk Length</label>
            <input type="number" id="walkLength" formControlName="walkLength" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="walkLengthUnit">Unit</label>
            <select id="walkLengthUnit" formControlName="walkLengthUnit" class="form-control">
              <option *ngFor="let unit of lengthUnitKeys" [value]="unit.toString()">
                {{unit}}
              </option>
            </select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success pull-right" [disabled]="!walkForm.valid">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
